{% extends 'core/base.html' %}
{% block content %}
<h3>Create Announcement</h3>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Publish</button>
  <a href="{% url 'announcements_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
