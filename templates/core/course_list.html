{% extends 'core/base.html' %}
{% block content %}
<h3>Courses</h3>
<a href="{% url 'course_create' %}" class="btn btn-success mb-3">Create New Course</a>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>
            <a href="{% url 'course_edit' course.id %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'course_delete' course.id %}" class="btn btn-sm btn-danger"
               onclick="return confirm('Delete this course?');">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No courses found.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
