{% extends 'core/base.html' %}
{% block content %}
<h3>Mark Attendance</h3>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="course">Select Course</label>
        <select name="course" id="course" class="form-select" required>
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" class="form-control" required value="{{ today|default:None }}">
    </div>
    <div id="students-list">
        <!-- Students checkboxes loaded via JS or on page load (simplify here) -->
    </div>
    <button type="submit" class="btn btn-primary">Submit Attendance</button>
</form>

<script>
    // Optionally, add JS to load students based on selected course
</script>
{% endblock %}
