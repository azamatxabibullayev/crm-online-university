{% extends 'core/base.html' %}
{% block content %}
<h3>Grade Submission - {{ submission.student.username }}</h3>
<p>Assignment: {{ submission.assignment.title }}</p>
<p>Submitted at: {{ submission.submitted_at }}</p>
<p><a href="{{ submission.file.url }}" target="_blank">Download Submission</a></p>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Grade</label>
    <input type="number" name="grade" step="0.01" min="0" max="100" class="form-control" value="{{ submission.grade }}">
  </div>
  <button type="submit" class="btn btn-success">Submit Grade</button>
  <a href="{% url 'submission_list' submission.assignment.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
