{% extends 'core/base.html' %}
{% block content %}
<h3>Available Courses</h3>
<table class="table">
  <thead><tr><th>Name</th><th>Description</th><th>Action</th></tr></thead>
  <tbody>
    {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>
          {% if course in enrolled_courses %}
            Enrolled
          {% else %}
            <a href="{% url 'enroll_course' course.id %}" class="btn btn-sm btn-success">Enroll</a>
          {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No courses found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
