{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>View Timetable</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Course</th>
        <th>Teacher</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      {% for t in timetables %}
      <tr>
        <td>{{ t.course.name }}</td>
        <td>{{ t.teacher.get_full_name }}</td>
        <td>{{ t.day_of_week }}</td>
        <td>{{ t.start_time }}</td>
        <td>{{ t.end_time }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No timetable found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
